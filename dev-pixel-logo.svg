<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Pixel Icon -->
  <g transform="translate(5, 8)">
    <!-- Top row -->
    <rect x="8" y="0" width="8" height="8" fill="#6366f1"/>
    <rect x="16" y="0" width="8" height="8" fill="#7c3aed"/>
    
    <!-- Second row -->
    <rect x="0" y="8" width="8" height="8" fill="#8b5cf6"/>
    <rect x="8" y="8" width="8" height="8" fill="#a78bfa"/>
    <rect x="16" y="8" width="8" height="8" fill="#6366f1"/>
    <rect x="24" y="8" width="8" height="8" fill="#8b5cf6"/>
    
    <!-- Third row -->
    <rect x="0" y="16" width="8" height="8" fill="#6366f1"/>
    <rect x="8" y="16" width="8" height="8" fill="#8b5cf6"/>
    <rect x="16" y="16" width="8" height="8" fill="#a78bfa"/>
    <rect x="24" y="16" width="8" height="8" fill="#7c3aed"/>
    
    <!-- Bottom row -->
    <rect x="8" y="24" width="8" height="8" fill="#7c3aed"/>
    <rect x="16" y="24" width="8" height="8" fill="#6366f1"/>
  </g>
  
  <!-- Text: Dev Pixel -->
  <text x="50" y="33" font-family="'Outfit', 'Inter', sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
    Dev Pixel
  </text>
</svg>
