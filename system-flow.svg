<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      .title { font: bold 20px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
      .subtitle { font: 12px 'Segoe UI', Arial, sans-serif; fill: #a1a1aa; }
      .node-label { font: bold 14px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
      .flow-label { font: 11px 'Segoe UI', Arial, sans-serif; fill: #71717a; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">EcoHubb System Flow</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">B2B Eco-Friendly E-commerce Platform Architecture</text>
  
  <!-- Central Platform Node -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="100" height="80" rx="12" fill="#1a1a25" stroke="url(#greenGrad)" stroke-width="2"/>
    <circle cx="50" cy="25" r="15" fill="url(#greenGrad)"/>
    <text x="50" y="30" text-anchor="middle" fill="#ffffff" font-size="16">üåø</text>
    <text x="50" y="55" text-anchor="middle" class="node-label">EcoHubb</text>
    <text x="50" y="70" text-anchor="middle" class="subtitle">Platform</text>
  </g>
  
  <!-- User Nodes -->
  <!-- Guest -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="90" height="70" rx="10" fill="#1a1a25" stroke="#6366f1" stroke-width="1.5"/>
    <circle cx="45" cy="22" r="12" fill="url(#accentGrad)"/>
    <text x="45" y="27" text-anchor="middle" fill="#ffffff" font-size="14">üë§</text>
    <text x="45" y="50" text-anchor="middle" class="node-label">Guest</text>
    <text x="45" y="62" text-anchor="middle" class="flow-label">Browse</text>
  </g>
  
  <!-- Retailer -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="90" height="70" rx="10" fill="#1a1a25" stroke="#8b5cf6" stroke-width="1.5"/>
    <circle cx="45" cy="22" r="12" fill="url(#accentGrad)"/>
    <text x="45" y="27" text-anchor="middle" fill="#ffffff" font-size="14">üõí</text>
    <text x="45" y="50" text-anchor="middle" class="node-label">Retailer</text>
    <text x="45" y="62" text-anchor="middle" class="flow-label">Order</text>
  </g>
  
  <!-- Wholesaler -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="90" height="70" rx="10" fill="#1a1a25" stroke="#a78bfa" stroke-width="1.5"/>
    <circle cx="45" cy="22" r="12" fill="url(#accentGrad)"/>
    <text x="45" y="27" text-anchor="middle" fill="#ffffff" font-size="14">üì¶</text>
    <text x="45" y="50" text-anchor="middle" class="node-label">Wholesaler</text>
    <text x="45" y="62" text-anchor="middle" class="flow-label">Bulk Order</text>
  </g>
  
  <!-- Supplier -->
  <g transform="translate(660, 100)">
    <rect x="0" y="0" width="90" height="70" rx="10" fill="#1a1a25" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="45" cy="22" r="12" fill="url(#greenGrad)"/>
    <text x="45" y="27" text-anchor="middle" fill="#ffffff" font-size="14">üè≠</text>
    <text x="45" y="50" text-anchor="middle" class="node-label">Supplier</text>
    <text x="45" y="62" text-anchor="middle" class="flow-label">Inventory</text>
  </g>
  
  <!-- Admin -->
  <g transform="translate(660, 300)">
    <rect x="0" y="0" width="90" height="70" rx="10" fill="#1a1a25" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="45" cy="22" r="12" fill="#f59e0b"/>
    <text x="45" y="27" text-anchor="middle" fill="#ffffff" font-size="14">‚öôÔ∏è</text>
    <text x="45" y="50" text-anchor="middle" class="node-label">Admin</text>
    <text x="45" y="62" text-anchor="middle" class="flow-label">Control</text>
  </g>
  
  <!-- Database -->
  <g transform="translate(350, 300)">
    <ellipse cx="50" cy="15" rx="45" ry="15" fill="#1a1a25" stroke="#6366f1" stroke-width="1.5"/>
    <rect x="5" y="15" width="90" height="40" fill="#1a1a25" stroke="#6366f1" stroke-width="1.5"/>
    <ellipse cx="50" cy="55" rx="45" ry="15" fill="#1a1a25" stroke="#6366f1" stroke-width="1.5"/>
    <text x="50" y="40" text-anchor="middle" class="node-label">MySQL</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- Guest to Platform -->
  <line x1="140" y1="135" x2="350" y2="180" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  
  <!-- Retailer to Platform -->
  <line x1="140" y1="235" x2="350" y2="195" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  
  <!-- Wholesaler to Platform -->
  <line x1="140" y1="335" x2="350" y2="210" stroke="#a78bfa" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  
  <!-- Platform to Supplier -->
  <line x1="450" y1="175" x2="660" y2="140" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <polygon points="655,142 665,140 660,148" fill="#22c55e"/>
  
  <!-- Platform to Database -->
  <line x1="400" y1="230" x2="400" y2="300" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <polygon points="395,295 400,305 405,295" fill="#6366f1"/>
  
  <!-- Admin to Platform -->
  <line x1="660" y1="335" x2="450" y2="210" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  <polygon points="455,212 448,205 450,215" fill="#f59e0b"/>
  
  <!-- Flow Labels -->
  <text x="220" y="145" class="flow-label">Browse Products</text>
  <text x="200" y="205" class="flow-label">Place Orders</text>
  <text x="190" y="285" class="flow-label">Bulk Ordering</text>
  <text x="520" y="145" class="flow-label">Supply Stock</text>
  <text x="520" y="285" class="flow-label">Manage System</text>
  <text x="420" y="270" class="flow-label">Store Data</text>
  
  <!-- Legend -->
  <g transform="translate(550, 360)">
    <text x="0" y="0" class="flow-label">‚óè User Flow</text>
    <text x="80" y="0" class="flow-label">‚óè Data Flow</text>
    <text x="160" y="0" class="flow-label">‚óè Admin Control</text>
  </g>
</svg>
